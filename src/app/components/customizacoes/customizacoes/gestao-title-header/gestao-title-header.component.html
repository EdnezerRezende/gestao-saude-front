<ion-toolbar class="text-center">
  <ion-buttons slot="start" >
    <ion-back-button defaultHref="rota" *ngIf="rota !== ''">Voltar</ion-back-button>
    <ion-menu-button  *ngIf="rota === ''">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
  </ion-buttons>
  <ion-title>
    {{title}}
  </ion-title>
</ion-toolbar>
