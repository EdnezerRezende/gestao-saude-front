<ion-app>
  <!-- <ion-split-pane> -->
    <ion-menu side="start" contentId="content1" menuId ="first" id="cabecalho-menu" >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item id="cabecalho-menu" class="cabecalho-menu">
        </ion-item>
        <ion-list sliding="false" id="aberturaMenu"
        lines="none"
        *ngFor="let pagina of paginas | orderBy:'titulo'; let i=index"
        >
          
            <ion-item
              id="aberturaMenu"
              text-wrap
              [ngClass]="{active: isLevel1Shown('idx'+i)}"
              (click)="toggleLevel1('idx'+i)"
              style="justify-content: space-around;"
            >
              <h2>
                <ion-icon
                  end
                  color="dark"
                  [name]="isLevel1Shown('idx'+i) ? 'arrow-down-outline' : 'arrow-forward-outline'"
                ></ion-icon>
                {{ pagina.titulo }}
                <ion-list
                  lines="none"
                  style="margin-top: 4px;"
                  menuClose
                  *ngIf="isLevel1Shown('idx'+i)"
                >
                  <ion-menu-toggle auto-hide="true">
                    <ion-item
                      menuClose
                      *ngFor="let sub of pagina.subTitulo"
                      class="ion-wrap"
                      (click)="irPagina(sub.componente)"
                    >
                      <h3 style="margin-top: 10px;">
                        <ion-icon
                          color="sucess"
                          [name]="sub.iconeSub"
                          menuClose
                          class="ion-text-left"
                        ></ion-icon>
                        {{sub.submenu}}
                      </h3>
                    </ion-item>
                  </ion-menu-toggle>
                </ion-list>
              </h2>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="content1" main></ion-router-outlet>
  <!-- </ion-split-pane> -->
</ion-app>
