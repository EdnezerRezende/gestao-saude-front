<ion-header>
  <ion-toolbar>
    <app-gestao-title-header [rota]="'/tabs/tab1'" [title]="title"></app-gestao-title-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p-table #dt [columns]="cols" [value]="leitos" [paginator]="true" [rows]="200" >
    <ng-template pTemplate="caption">
      <div class="ui-helper-clearfix" style="text-align: left">
          <ion-button type="button" pButton icon="ios-cafe-outline" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success">Excel</ion-button>
          <ion-button type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()" class="ui-button-warning">PDF</ion-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
           {{ col.header }}
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
            <p-dropdown *ngSwitchCase="'setor'" [options]="setores" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
            <p-dropdown *ngSwitchCase="'ala'" [options]="alas" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
          </th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr  [pSelectableRow]="rowData" >
          <td *ngFor="let col of cols">
            {{rowData[col.field]}}
          </td>
        </tr>
    </ng-template>
  </p-table>
</ion-content>
